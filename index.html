<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }
    .attribution a {
      color: hsl(44, 100%, 50%);

    }
  </style>
</head>

<body>

  <div class="grid">

    <div class="img-Col">
      <img id = "image" src="images/illustration-woman-online-mobile.svg">
      <img class="mov" id = "pat-mov" src="images/bg-pattern-mobile.svg">

    </div>


    <div class="content">
      <h1>FAQ</h1>
      <button>
        How many team members can I invite?
        <svg class="arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
        </svg>
        <div class="hidden">
          <p>You can invite up to 2 additional users on the Free plan. There is no limit on
          team members for the Premium plan.</p>
        </div>
        <div class="bar"></div>
      </button>

      <button>
        What is the maximum file upload size?
        <svg class="arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
        </svg>
        <div class="hidden">
          <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </div>
        <div class="bar"></div>
      </button>

      <button>
        How do I reset my password?
        <svg class="arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
        </svg>
        <div class="hidden">
          <p>Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
          A reset link will be emailed to you.</p>
        </div>
        <div class="bar"></div>
      </button>

      <button>
        Can I cancel my subscription?
        <svg class="arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
        </svg>
        <div class="hidden">
          <p>Yes! Send us a message and we‚Äôll process your request no questions asked.</p>
        </div>
        <div class="bar"></div>
      </button>

      <button>
        Do you provide additional support?
        <svg class="arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
        </svg>
        <div class="hidden">
          <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
        </div>
        <div class="bar"></div>
      </button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Velez</a>.
  </div>
</body>

</html>
